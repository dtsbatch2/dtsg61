<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" initial-scale="1.0">
	<title>DTS-G61 - Template Premium Murah</title>
	<link href="https://fonts.googleapis.com/css2?family=Quicksand" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header class="header" id="thisHeader">
		<div class="container">
			<div class="left judul">G61 - SHOP</div>
			<div class="right menu">
				<div class="list-menu"><a href="#"><span class="las la-user"></span>Login</a></div>
			</div>
			<div class="right responsive-menu"><span class="lar la-user-circle"></span></div>
		</div>
	</header>
	<div class="banner right">
		<div class="grafik">
			<img class="right" src="http://geocities.ws/fahrihusein/v.2/laptop.svg">
			<div class="left title_banner">
				<p>Template</p>
				<p>Premium</p>
				<p>Termurah!</p>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		window.onscroll = function(){scrollFunction()};
		var header = document.getElementById('thisHeader');
		var makeScroll = header.offsetTop;

		function scrollFunction(){
			if (window.pageYOffset > makeScroll) {
				header.classList.add("header_pas_turun");
			}
			else {
				header.classList.remove("header_pas_turun");
			}
		}
	</script>
</body>
</html>
